<ion-tabs class="no-lines">
  <ion-tab-bar slot="bottom"  *ngIf="!cartScreen">
    <ion-tab-button tab="home" (click)="otherTabClicked()">
      <ion-icon style="font-size: 28px;" src="../../assets/images/home.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="otherTabClicked()">
      <ion-icon src="../../assets/images/category.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="otherTabClicked()">
      <ion-icon src="../../assets/images/mylist.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" (click)="cartListClicked()">
      <ion-icon src="../../assets/images/myorder.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

   <ion-row style="position: fixed; bottom: 0;width: 100%;" size=12 *ngIf="cartScreen"> 
    <ion-col size=8 class="totalamountWrap">
      <span>120</span>
    </ion-col>
    <ion-col size=5 class="ion-text-end checkoutWrap">
      <span>Checkout</span>
    </ion-col>
  </ion-row>
