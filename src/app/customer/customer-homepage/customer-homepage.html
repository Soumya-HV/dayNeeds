<ion-content [fullscreen]="true">
  <ion-item *ngFor="let item of dummy">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>

  <div *ngIf="categories" style="margin-left: 15px;margin-right:15px;">
    <ion-row style="margin-top: 15px;">
      <ion-col style="margin:auto" size="2">
        <img (click)="openSideModal('profile')" src="../../assets/images/profile_icon.svg">
      </ion-col>
      <ion-col style="margin:auto" size="9" class="ion-no-padding">
        <p class="addr_txt"><span>{{addressSelected?.appartmentName}}, {{addressSelected?.address}}</span>
          <img style="vertical-align: middle;" (click)="openModalAddress('profile')" src="../../assets/images/edit.svg">
        </p>
      </ion-col>
      <ion-col style="margin:auto" size="1" class="ion-no-padding">
        <ion-toolbar style="--background: #F7F9FB !important;" part="toolbar-container">
          <ion-buttons slot="secondary">
            <ion-button id="cart-btn" (click)="openSideModal('notification')" ion-button icon-only class="ion-no-margin" style=width:80%;right:32%>
              <ion-icon src="../../assets/images/bell.svg"></ion-icon>
              <ion-badge id="cart-badge">2</ion-badge>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <div style="margin-bottom: 15px;">
      <ion-searchbar class="search-cls searchbarinput" placeholder="Search by items name"></ion-searchbar>
    </div>
    

    <ion-slides #mySlider pager="false" [options]="sliderOpts">
      <ion-slide >
        <div  style="width: 100%;" >
          <img src="../../assets/images/home-slide1.svg" class="imgRes">
        </div>
      </ion-slide>
      <ion-slide >
        <div  style="width: 100%;" >
          <img src="../../assets/images/category.jfif" class="imgRes">
        </div>
      </ion-slide>
    </ion-slides>

    <!-- <ion-row> -->
      <!-- <ion-col> -->
        <!-- <h6 class="cat-head">Categories</h6> -->
      <!-- </ion-col> -->
      <!-- <ion-col> -->
        <!-- <h6 class="">Categories</h6> -->
      <!-- </ion-col> -->
    <!-- </ion-row> -->
    <ion-row justify-content-end class="textWrap">
      <ion-col size=6 class="catTextWrap">
        <span>Categories</span>
      </ion-col>
      <!-- <ion-col size=6 class="ion-text-end seeAllWrap"> -->
        <!-- <span>See all</span> -->
      <!-- </ion-col> -->
    </ion-row>

    <ion-slides #categorySlider pager="false" [options]="categorySliderOpts">
      <ion-slide  *ngFor="let category of categories">
        <div [ngStyle]="{'background-color': category.color}" (click)="navigateToVendorList(category)" class="cat-section">
          <img  style="height: 60px;width: 60px;margin-top: 10px;border-radius: 4px;" src="{{category.categoryImage}}" >
            <div class="cat-name">{{category.categoryName}}</div>
        </div>
      </ion-slide>
    </ion-slides>

    <h6 class="dabba-head">TheDabbaStories</h6>
  

    <ion-row *ngFor="let dabbastory of dabbastoriesLists" style="margin-left: 10px;margin-right: 5px;">
      <ion-col class="dabbastory-img"  size="3.5">
        <img class="card-img" src="{{dabbastory.productImage}}">
      </ion-col>
      <ion-col class="dabbastory-content"  size="8.5">
        <div class="card-content" style="padding-left: 15px;">
          <div class="vendor-name">{{dabbastory.itemName}}</div>
          <div class="vendor-cat">{{dabbastory.itemName}}</div>
          <div >
            <div style="float: left;" class="vendor-amnt">Rs.{{dabbastory.priceList[0].priceOfItem}}/<span style="font-size: 8px;">{{dabbastory.unit}}</span></div>
            <div class="add-btn"><img  src="../../assets/images/plus.svg"></div>
          </div>    
        </div>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
