<ion-tabs class="no-lines">
  <ion-tab-bar slot="bottom"  *ngIf="this.cmnService.showTabs">
    <ion-tab-button tab="home" (click)="otherTabClicked()">
      <ion-icon style="font-size: 28px;" src="../../assets/images/home.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="vendor-list" (click)="otherTabClicked()">
      <ion-icon src="../../assets/images/category.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="mycart" (click)="cartListClicked()">
      <ion-icon src="../../assets/images/mylist.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="myorder" (click)="otherTabClicked()">
      <ion-icon src="../../assets/images/myorder.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
