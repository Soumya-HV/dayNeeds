<ion-content [fullscreen]="true">
  <div style="margin-left: 15px;margin-right:15px;">
    <ion-row style="margin-top: 15px;">
      <ion-col style="margin:auto" size="2">
        <img (click)="openSideModal()" src="../../assets/images/profile_icon.svg">
      </ion-col>
      <ion-col style="margin:auto" size="9" class="ion-no-padding">
        <p class="addr_txt">Garuda Park square,KR puram
          <img style="vertical-align: middle;" (click)="openSideModal()" src="../../assets/images/edit.svg">
        </p>
      </ion-col>
      <ion-col style="margin:auto" size="1" class="ion-no-padding">
        <ion-toolbar style="--background: #F7F9FB !important;" part="toolbar-container">
          <ion-buttons slot="secondary">
            <ion-button id="cart-btn" ion-button icon-only class="ion-no-margin" style=width:80%;right:32%>
              <ion-icon src="../../assets/images/bell.svg"></ion-icon>
              <ion-badge id="cart-badge">2</ion-badge>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <div style="margin-bottom: 15px;">
      <ion-searchbar class="search-cls searchbarinput" placeholder="Search by items name"></ion-searchbar>
    </div>
    

    <ion-slides #mySlider pager="false" [options]="sliderOpts">
      <ion-slide >
        <div  style="width: 100%;" >
          <img src="../../assets/images/home-slide1.svg" class="imgRes">
        </div>
      </ion-slide>
      <ion-slide >
        <div  style="width: 100%;" >
          <img src="../../assets/images/category.jfif" class="imgRes">
        </div>
      </ion-slide>
    </ion-slides>

    <!-- <ion-row> -->
      <!-- <ion-col> -->
        <!-- <h6 class="cat-head">Categories</h6> -->
      <!-- </ion-col> -->
      <!-- <ion-col> -->
        <!-- <h6 class="">Categories</h6> -->
      <!-- </ion-col> -->
    <!-- </ion-row> -->
    <ion-row justify-content-end class="textWrap">
      <ion-col size=6 class="catTextWrap">
        <span>Categories</span>
      </ion-col>
      <!-- <ion-col size=6 class="ion-text-end seeAllWrap"> -->
        <!-- <span>See all</span> -->
      <!-- </ion-col> -->
    </ion-row>

    <ion-slides #categorySlider pager="false" [options]="categorySliderOpts">
      <ion-slide  *ngFor="let category of categories">
        <div [ngStyle]="{'background-color': category.bgColor}" class="cat-section">
          <img style="height: 60px;width: 60px;margin-top: 10px;" src="{{category.img}}" >
            <div class="cat-name">{{category.name}}</div>
        </div>
      </ion-slide>
    </ion-slides>

    <h6 class="dabba-head">TheDabbaStories</h6>

      <ion-thumbnail slot="start">
        <img src="../../assets/images/image1.svg">

      <ion-label>

      </ion-label>

    <ion-row style="margin-left: 10px;margin-right: 5px;">
      <ion-col  style=" background: #DAEAF6;border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;" size="3.5">
        <img class="card-img" src="../../assets/images/image1.svg">
      </ion-col>
      <ion-col  style="background: white;border-top-right-radius: 10px;padding: 0;" size="8.5">
        <div class="card-content" style="padding-left: 15px;">
          <div class="vendor-name">Priya's Home Food</div>
          <div class="vendor-cat">Meethi paratta + Subji</div>
          <div >
            <div style="float: left;" class="vendor-amnt">Rs.80/-</div>
            <div class="add-btn"><img  src="../../assets/images/plus.svg"></div>
          </div>    
        </div>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
