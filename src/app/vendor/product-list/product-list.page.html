<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-center">Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-margin-horizontal">
    <ion-col size=6>
      <div class="addProduct" (click)=addProduct()>
        <p class="rewardamt">Add Product</p>
      </div>
    </ion-col>
    <ion-col size=6>
      <div class="updateProduct" (click)="updateProduct()">
        <p class="rewardamt">Update Product</p>
      </div>
    </ion-col>
  </ion-row>
    <ion-grid *ngFor="let list of products">
      <ion-row class="ion-margin-horizontal ion-margin-vertical">
        <ion-col class="text" size=6><span>{{list?.catName}}</span></ion-col>
        <ion-col class="icon" size=6><img src='../../../assets/images/edit-vendor.svg'></ion-col>
      </ion-row>
      <ion-row size=12 class='prod ion-margin-horizontal' *ngFor="let items of list?.list">
        <ion-col size=6>{{items?.productName}}</ion-col>
        <ion-col size=3>&#x20B9;{{items?.price}}</ion-col>
        <ion-col size=1><ion-toggle class="ion-no-padding"></ion-toggle>
        </ion-col>
        <img class="ion-text-center vborder ion-margin-horizontal" src='../../../assets/images/vborderLine.svg'>
      </ion-row>
    </ion-grid>

</ion-content>
