  <form [formGroup]='scheduleDeliverForm' class="ion-margin-vertical">
    <ion-row class="scheduleWrap ion-justify-content-center ion-margin-horizontal ion-margin-vertical  ion-padding-top">
      <ion-col size=11 class="customerRegWrap ion-margin-bottom" style="margin-right: 0px;">
        <ion-searchbar (ionFocus)="navigateToProduct()" placeholder="Find Apartment Name Here" class="ion-no-padding" formControlName=apartment>
        </ion-searchbar>
      </ion-col>
      <ion-col size=5 class="ion-text-center customerRegWrap" style="margin-right: 13px;">
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YY" placeholder="00/00/00" formControlName="date" (ionChange)="dateTrigger()" >
          </ion-datetime>
          <ion-icon src='../../../../assets/images/calendar.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=5 class="customerRegWrap" style="margin-left: 0px;">
        <ion-item>
          <ion-datetime (ionChange)="timeTrigger()" display-format="h:mm A" picker-format="h:mm A"
            placeholder="00:00 Pm" formControlName="time"></ion-datetime>
          <ion-icon src='../../../../assets/images/time.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col class="text-center" size=12>
        <ion-button class="registerBtn" part="native" (click)="submitForm()" [disabled]="scheduleDeliverForm.invalid"
          justify-content-center>
          Schedule</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row class="ion-margin-horizontal ion-margin-vertical">
    <ion-col class='contentWrap ion-margin-vertical'>Scheduled Visit</ion-col>
  </ion-row>
  <ion-row class="ion-margin-horizontal ion-margin-top">
    <ion-col size="6" *ngFor="let schedule of scheduledVisits">
      <div class="visiting-cards">
        <div style="padding: 12px 14px;">
          <div class="date-txt">
            <span style="float: left;">{{schedule?.visitDate | date: 'dd/MM/YY'}}</span>
            <span style="float: right;">{{schedule?.visitTime}}</span>
          </div>
          <div style="clear: both;"></div>
          <div class="visiting-place">
            <span>{{schedule?.appartment}}</span>
          </div>
          <div class="orders-count">
            <span>{{schedule?.No}} orders</span>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
