<ion-content>
  <div id="sign-in-button"></div>

  <form [formGroup]="ionicForm" novalidate>
    <div class="section-bg">
      <img class="w-100" src="../../../../assets/images/dayneed_image_BG.svg">
      <div class="overlay_img">
        <img src="../../../../assets/images/dayneed_image.svg">
      </div>
    </div>
    <div class="m-10">
      <ion-item>
        <ion-icon src="../../../../assets/images/flags/Indianflag.svg"></ion-icon>
        <ion-input type="tel" maxlength="10" formControlName="mobileNumber" class="m-lt-15" placeholder="Mobile Number"
          required>
          <ion-label>+91 - </ion-label>
        </ion-input>
      </ion-item>
    </div>
  </form>

  <div>
    <ion-img src="../../../../assets/images/sendOTP.svg" (click)="submitForm()"></ion-img>
  </div>
</ion-content>
