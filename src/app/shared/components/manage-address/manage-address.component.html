<ion-content>
  <div style="margin:0 15px;">
    <ion-row style="margin: 30px 0 0 0;box-shadow: none;">
      <ion-col style="margin:auto" size="2">
        <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
      </ion-col>
      <ion-col style="margin:auto" size="10" class="ion-no-padding">
        <div class="vendor-name">
          <span class="vendor-txt-trim">Manage Address</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="addGroup" *ngFor="let addr of address;let i=index">
        <p class="delLocation"> Deliver to: {{addr.typeOfAddress}} <span class="default" *ngIf='addr.isDefault'>(Default)</span> 
          <ion-checkbox slot="end" [value]="checked" [checked]="addr.isDeliveryAddress"
          (ionChange)="onSelectionChange($event, addr._id, i)">
          </ion-checkbox></p>
        <p class="delAdd">No.{{addr.houseNo}} , {{addr.block}} , {{addr.appartmentName}} , {{addr.landMark}} , {{addr.address}}</p>  
        <p class="delNum">Mob: +91 - {{addr.contactNumber}} <ion-icon src='../../assets/images/ci_edit.svg' (click)="opensideModal('edit', addr._id)"></ion-icon></p>
      </div>
    </ion-row>
    <ion-row  class="ion-justify-content-center">
      <img (click)="opensideModal('add', 0)"  class="addImg" src='../../assets/images/newAddress.svg'>
    </ion-row>
  </div>
</ion-content>
