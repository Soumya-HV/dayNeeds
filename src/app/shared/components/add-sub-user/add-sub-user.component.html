<ion-content>
  <ion-row style="margin: 30px 0 0 10px;box-shadow: none;">
    <ion-col style="margin:auto" size="2">
      <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
    </ion-col>
    <ion-col style="margin:auto" size="10" class="ion-no-padding">
      <div class="vendor-name">
        <span class="vendor-txt-trim">Add User</span>
      </div>
    </ion-col>
  </ion-row>
  <form [formGroup]="addSubUserForm" novalidate>
    <ion-row class="customerRegWrap" size=12 justify-content-center>
      <ion-icon src="../../../../assets/images/bi_person-fill.svg" size=4></ion-icon>
      <ion-input class="m-lt-15" placeholder="User Name" formControlName="userName" size=6 required></ion-input>
    </ion-row>
    <ion-row class="customerRegWrap" size=12 justify-content-center>
      <ion-icon src="../../../../assets/images/flags/Indianflag.svg" size=4></ion-icon>
      <ion-input type="tel" maxlength="10" formControlName="mblNo" class="m-lt-15" placeholder="Mobile Number" required>
        <ion-label>+91 - </ion-label>
      </ion-input>
    </ion-row>
    <!-- <ion-row class="customerRegWrap" size=12 justify-content-center> -->
      <!-- <ion-icon src="../../../../assets/images/truck.svg" size=4></ion-icon> -->
      <!-- <ion-input class="m-lt-15" placeholder="For Delivery" formControlName="delivery" size=6 required> -->
      <!-- </ion-input> -->
    <!-- </ion-row> -->
  </form>

  <div class="text-center">
    <ion-button class="registerBtn" part="native" (click)="submitForm()" [disabled]="addSubUserForm.
 invalid" justify-content-center>Add User</ion-button>
  </div>
</ion-content>
