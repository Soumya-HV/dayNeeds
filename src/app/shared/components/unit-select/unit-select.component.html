<p>
  <ion-content>
    <div class="text-center">Units</div>
    <ion-list>
      <ion-item *ngFor="let unit of unitLists;let i=index">
        <ion-label>{{unit.name}}</ion-label>
        <ion-checkbox (ionChange)="selectCategory($event,unit,i)" [(ngModel)]="unit.checked"
          [ngModelOptions]="{standalone: true}">
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</p>
