<ion-header style="border: 1px solid #ccc;" class="ion-no-border">
  <ion-searchbar showCancelButton="focus" (ionCancel)="checkBlur($event.target.value)"
    (ionInput)="searchItem($event.target.value)" #searchInput placeholder="Find Product Here">
  </ion-searchbar>
</ion-header>
<ion-content>
  <ion-list style="padding: 0; font:500 0.75rem poppinsReg" *ngFor="let product of apartmentsList">
    <ion-item>
      <ion-label (click)="navigateProductDtl(product)">
        {{product.apartmentName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
