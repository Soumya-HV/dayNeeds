<ion-content>
  <div style="margin:0 15px;">
    <ion-row style="margin: 30px 0 0 0;box-shadow: none;">
      <ion-col style="margin:auto" size="2">
        <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
      </ion-col>
      <ion-col style="margin:auto" size="10" class="ion-no-padding">
        <div class="vendor-name">
          <span class="vendor-txt-trim">Rewards</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row size=12 class="ion-justify-content-center">
      <ion-col size=4>
        <div class="rewardCard">
          <p class="rewardamt" [style.color]="userRewards[0].color">&#x20B9;{{userRewards[0].amount}}</p>
          <p class="rewardtype">{{userRewards[0].type}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let rewards of userRewards | slice:1; let i=index" size=4>
        <div class="rewardCard">
          <p class="rewardamt" [style.color]="rewards.color">&#x20B9;{{rewards.amount}}</p>
          <p class="rewardtype">{{rewards.type}}</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
