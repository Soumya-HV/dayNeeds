<ion-content>
  <div class="priceUpdateWrap ion-margin-horizontal ion-margin-vertical">
    <ion-label>Update Product</ion-label>
    <ion-icon name="close-circle-outline" class="rightalign" size="medium" (click)="closeModal()"></ion-icon>
