<ion-content>
  <div style="margin:0 15px;">
    <ion-row style="margin: 30px 0 0 0;box-shadow: none;">
      <ion-col style="margin:auto" size="2">
        <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
      </ion-col>
      <ion-col style="margin:auto" size="10" class="ion-no-padding">
        <div class="vendor-name">
          <span class="vendor-txt-trim">Notifications</span>
        </div>
      </ion-col>
    </ion-row>
    <div class="notificationcard">
      <p class="greetingmsg"><img src='../../../../assets/images/bot.svg'/>Hi Priyanka</p>
      <p class="helpmsg">Help us to provide better Service</p>
      <p class="ratemsg">Rate your purchase with RK Vegetables</p>
      <ionic-rating-component #rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="3"
        fontSize = "32px"
        (ratingChanged)="onRatingChange($event)">
    </ionic-rating-component>
    </div>
  </div>
</ion-content>
