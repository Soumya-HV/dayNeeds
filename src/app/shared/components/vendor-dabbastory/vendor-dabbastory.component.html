<ion-content>
  <ion-row style="margin: 30px 0 0 10px;box-shadow: none;">
    <ion-col style="margin:auto" size="2">
      <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
    </ion-col>
    <ion-col style="margin:auto" size="10" class="ion-no-padding">
      <div class="vendor-name">
        <span class="vendor-txt-trim">{{mode}} Product</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size=5 class="cregCertificate ion-text-center ion-margin-start ion-margin-top 
  ion-margin-end">
      <div (click)="pickImageFromGallery()">
        <div style="text-align: center;" [ngClass]="uploadPic ? 'ion-no-margin' : 'ion-margin-top'">
          <span [hidden]="uploadPic">Upload Photo</span>
        </div>
        <img [src]="base64">
        <span [hidden]="uploadPic" class="">Optional</span>
      </div>
    </ion-col>
  </ion-row>
  <form [formGroup]='productDetailsForm'>
    <ion-row class="ion-justify-content-center">
      <ion-col size=11 class="ion-text-center ion-margin-start ion-margin-top 
  ion-margin-end customerRegWrap">
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="00/00/00" formControlName="date"></ion-datetime>
          <ion-icon src='../../../../assets/images/calendar.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=5 class="customerRegWrap  ion-margin-top">
        <ion-item>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder=From formControlName="startTime" (ionChange)="timeTrigger('start')"></ion-datetime>
          <ion-icon src='../../../../assets/images/time.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=5 class="customerRegWrap  ion-margin-top" style="margin-left: 30px;">
        <ion-item>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder=To formControlName="endTime" (ionChange)="timeTrigger('end')"></ion-datetime>
          <ion-icon src='../../../../assets/images/time.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Dish Name" formControlName="name" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="BF/ Lunch/ Dinner/ Snacks" formControlName="type" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Style" formControlName="style" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Main Ingredient" formControlName="ingredient" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Price Per Plate" formControlName="price" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="ion-margin-top" *ngFor="let item of offerDetails">
        <div class="priceUpdateWrap customerRegWrap ">
          <div class="ion-margin-horizontal ion-margin-vertical">
            <ion-label class="unitWrap">{{item.quantity}}{{item.unit}}</ion-label>
            <ion-icon src='../../../../assets/images/close-offer.svg' class="rightalign" size="medium"
              (click)="removeOffer(item)">
            </ion-icon>
            <ion-icon src='../../../../assets/images/edit.svg' class="rightalign" size="medium"
              (click)="editOffer(item)">
            </ion-icon>
          </div>
          <ion-row>
            <ion-col class="priceWrap">{{item.priceOfItem}}</ion-col>
            <ion-col class="priceWrap"> {{item.discount}}%</ion-col>
            <ion-col class="priceWrap">{{item.offerPrice}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="text-center labelWrap">Item Price</ion-col>
            <ion-col class="text-center labelWrap"> Discount</ion-col>
            <ion-col class="text-center labelWrap">Offer Price</ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="ion-margin-top ion-text-center" (click)="addMore()">
        <ion-icon src='../../../../assets/images/add-icon.svg'></ion-icon><span class="offerText">Add Offers For More
          Quantity</span>
      </ion-col>
      <ion-col class="text-center" size=12>
        <ion-button class="registerBtn" part="native" (click)="submitForm()" [disabled]="productDetailsForm.invalid"
          justify-content-center>
          Add</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
