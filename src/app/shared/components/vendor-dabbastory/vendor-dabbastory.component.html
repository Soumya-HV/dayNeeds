<ion-content>
  <ion-row style="margin: 30px 0 0 10px;box-shadow: none;">
    <ion-col style="margin:auto" size="2">
      <img (click)="closeModal()" src="../../assets/images/sidebar-icons/arrow-left.svg">
    </ion-col>
    <ion-col style="margin:auto" size="10" class="ion-no-padding">
      <div class="vendor-name">
        <span class="vendor-txt-trim">{{mode}} Product</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size=5 class="cregCertificate ion-text-center ion-margin-start ion-margin-top 
  ion-margin-end">
      <p class="ion-margin-top">Upload Photo</p>
      <!-- <input type="file" (change)="loadImageFromDevice($event)" id="file-input" accept="image/png,  -->
  <!-- image/jpeg"> -->
      <span class="">Optional</span>
    </ion-col>
  </ion-row>
  <form [formGroup]='productDetailsForm'>
    <ion-row class="ion-justify-content-center">
      <ion-col size=11 class="ion-text-center ion-margin-start ion-margin-top 
  ion-margin-end customerRegWrap">
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="00/00/00" formControlName="date"></ion-datetime>
          <ion-icon src='../../../../assets/images/calendar.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=5 class="customerRegWrap  ion-margin-top">
        <ion-item>
          <ion-datetime displayFormat="HH:mm" placeholder=From formControlName="startTime"></ion-datetime>
          <ion-icon src='../../../../assets/images/time.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=5 class="customerRegWrap  ion-margin-top" style="margin-left: 30px;">
        <ion-item>
          <ion-datetime displayFormat="HH:mm" placeholder=To formControlName="endTime"></ion-datetime>
          <ion-icon src='../../../../assets/images/time.svg'></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Dish Name" formControlName="name" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="BF/ Lunch/ Dinner/ Snacks" formControlName="type" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Style" formControlName="style" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Main Ingredient" formControlName="ingredient" required>
        </ion-input>
      </ion-col>
      <ion-col size=11 class="customerRegWrap ion-margin-top">
        <ion-input class="ion-margin-start" placeholder="Price Per Plate" formControlName="price" required>
        </ion-input>
      </ion-col>
      <ion-col class="ion-margin-top ion-text-center">
        <ion-icon src='../../../../assets/images/add-icon.svg'></ion-icon><span class="offerText">Add Offers For More
          Quantity</span>
      </ion-col>
      <ion-col class="text-center" size=12>
        <ion-button class="registerBtn" part="native" (click)="submitForm()"
          [disabled]="productDetailsForm.invalid" justify-content-center>
          Add</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
