<ion-content>
  <div style="margin:0 15px;">
    <ion-row style="margin: 30px 0 0 0;box-shadow: none;">
      <ion-col style="margin:auto" size="2">
        <img (click)="closeModal()" src="../../../../assets/images/sidebar-icons/arrow-left.svg">
      </ion-col>
      <ion-col style="margin:auto" size="10" class="ion-no-padding">
        <div class="vendor-name">
          <span class="vendor-txt-trim">Shop Details</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row  class="ion-margin-bottom">
      <div class="addGroup" *ngFor="let addr of address">
        <p class="delLocation"> {{addr.shopName}}</p>
        <p class="delAdd">No.{{addr.houseNo}} , {{addr.block}} , {{addr.appartmentName}} , {{addr.
    landMark}} , {{addr.address}}</p>
        <p class="delNum">Mob: +91 - {{addr.contactNumber}} <ion-icon src='../../assets/images/ci_edit.
    svg' (click)="opensideModal('edit', addr._id)"></ion-icon></p>
      </div>
    </ion-row>
    <ion-row class="ion-margin-start ion-margin-vertical">
      <ion-checkbox checked="true"></ion-checkbox><ion-label class="ion-margin-start">Cash on Delivery</ion-label>
    </ion-row>
    <ion-row class="ion-margin-vertical" size="12">
      <ion-label class="ion-margin-start" size="10">Delivery Charges</ion-label>
      <ion-icon src='../../../../assets/images/edit-vendor.svg' class="" size="3"></ion-icon>
    </ion-row>
    <ion-row size="12" class="ion-margin-start">
        <ion-col size="8" class="ion-no-padding price">Below 100</ion-col>
        <ion-col size="4" class="price">Rs.10.00</ion-col>
    </ion-row>
  </div>
  
</ion-content>
