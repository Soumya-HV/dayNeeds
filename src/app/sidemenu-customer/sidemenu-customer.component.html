<ion-content>
  <ion-card text-center class="hide-card">
    <img (click)="closeModal()" class="arrow-left" src="../../assets/images/sidebar-icons/arrow-left.svg" />
    <img src="../../assets/images/profile_big_img.svg" class="custom-avatar" />
    <h2 class="profile-name">Dharani Durairaj</h2>
    <p class="profile-email">nomail@gmail.com</p>
  </ion-card>
  <div >
    <ion-item  lines="none" (click)="openManageAddrModel()">
      <ion-icon style="background: #DDEDEA" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/location.svg" ></ion-icon>
      <ion-label class="menu-label">My Address</ion-label>
    </ion-item>

    <ion-item  lines="none" >
      <ion-icon style="background: #EAF2D7" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/cart.svg" ></ion-icon>
      <ion-label class="menu-label">My Orders</ion-label>
    </ion-item>

    <ion-item  lines="none" (click)="openNotificationModel()">
      <ion-icon style="background: #DAEAF6" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/bell.svg" ></ion-icon>
      <ion-label class="menu-label">Notifications</ion-label>
    </ion-item>

    <ion-item  lines="none" *ngIf="this.userType=='customer' && !this.vendorAcc" (click)="openRegisterVendor()">
      <ion-icon style="background: #EBDEE0" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/switch.svg" ></ion-icon>
      <ion-label class="menu-label">Register as Vendor</ion-label>
    </ion-item>

    <!-- <ion-item  lines="none" *ngIf="this.userType=='vendor' && !this.customerAcc" (click)="openRegisterCustomer()">
      <ion-icon style="background: #EBDEE0" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/switch.svg" ></ion-icon>
      <ion-label class="menu-label">Register as Customer</ion-label>
    </ion-item> -->

    <ion-item  lines="none" *ngIf="this.userType=='customer' && this.vendorAcc" (click)="switchVendor()" >
      <ion-icon style="background: #EBDEE0" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/switch.svg" ></ion-icon>
      <ion-label class="menu-label">Switch Vendor</ion-label>
    </ion-item>

    <!-- <ion-item  lines="none" *ngIf="this.userType=='vendor' && this.customerAcc" (click)="switchCustomer()" >
      <ion-icon style="background: #EBDEE0" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/switch.svg" ></ion-icon>
      <ion-label class="menu-label">Switch Customer</ion-label>
    </ion-item> -->

    <ion-item  lines="none" (click)="openRewardModel()">
      <ion-icon style="background: #E7EBF0" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/rewards.svg" ></ion-icon>
      <ion-label class="menu-label">Rewards</ion-label>
    </ion-item>

    <ion-item  lines="none" >
      <ion-icon style="background: #FCE1E4" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/contact.svg" ></ion-icon>
      <ion-label class="menu-label">Contact Us</ion-label>
    </ion-item>

    <ion-item  lines="none">
      <ion-icon style="background: #E8DFF5" class="icon-bg" slot="start" src="../../assets/images/sidebar-icons/log-out.svg" ></ion-icon>
      <ion-label class="menu-label">Logout</ion-label>
    </ion-item>
  </div>
  <!-- <img src="../../assets/images/sidebar-icons/"> -->
</ion-content>
